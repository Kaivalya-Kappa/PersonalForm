<!DOCTYPE html>
<html>
<head>
    <title>Personal Information Form</title>
</head>
<body>
    <h2>Personal Information Form</h2>
    <form>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other"> <label for="other">Other</label><br><br>

        <label for="subject_interest">Subject of Interest:</label>
        <select id="subject_interest" name="subject_interest">
            <option value="Science">Science</option>
            <option value="Arts">Arts</option>
            <option value="Commerce">Commerce</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label>Language Known:</label><br>
        <input type="checkbox" id="english" name="language" value="English"> <label for="english">English</label>
        <input type="checkbox" id="hindi" name="language" value="Hindi"> <label for="hindi">Hindi</label>
        <input type="checkbox" id="spanish" name="language" value="Spanish"> <label for="spanish">Spanish</label>
        <input type="checkbox" id="other" name="language" value="Other"> <label for="other">Other</label><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="contact">Contact No.:</label>
        <input type="tel" id="contact" name="contact" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea><br><br>

        <label for="pin_code">Pin Code:</label>
        <input type="text" id="pin_code" name="pin_code" required><br><br>

        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="State1">State1</option>
            <option value="State2">State2</option>
            <option value="State3">State3</option>
        </select><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Other">Other</option>
        </select><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
